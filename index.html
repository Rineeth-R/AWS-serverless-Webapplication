<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome App</h1>
        <div class="visitor-count">Total Visitors</div>
    </header>

    <main>
        <section class="form-container">
            <form>
                <label for="username">Enter Your Name:</label>
                <input type="text" id="username" name="username" placeholder="Type your name..." required>
                <button id="submit-btn" type="submit">Greet Me</button>
            </form>
        </section>

        <article>
            <p id="message"></p>
        </article>
    </main>

    <script src="script.js"></script>

</body>
</html>
